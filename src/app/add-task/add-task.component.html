<h2>Add New Task</h2>
<form (ngSubmit)="addTask()"> <!-- Use ngSubmit for form submission -->
  <label>
    Title:
    <input [(ngModel)]="title" name="title" required />
  </label>
  <br />
  <label>
    Description:
    <textarea [(ngModel)]="description" name="description"></textarea>
  </label>
  <br />
  <label>
    Due Date:
    <input type="date" [(ngModel)]="dueDate" name="dueDate" required />
  </label>
  <br />
  <label>
    Priority:
    <select [(ngModel)]="priority" name="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </label>
  <br />
  <button type="submit">Add Task</button>
</form>
